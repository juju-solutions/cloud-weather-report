<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <title>{% block title %}{% endblock %}</title>

        {% if base_url %}
            <base href="{{ base_url }}">
        {% endif %}

        <!--link rel="stylesheet" type="text/css" media="screen" href="static/css/ubuntu-styles.css" -->
        <link rel="stylesheet" type="text/css" media="screen" href="css/vanilla.min.css">
        <!-- link rel="stylesheet" type="text/css" media="all"
              href="http://assets.ubuntu.com/sites/guidelines/css/latest/ubuntu-styles.css"/ -->
        <link rel="stylesheet" type="text/css" href="css/base.css" >

    {% block head %}
    {% endblock %}

</head>

<body class="homepage">

<header class="banner global" role="banner">
    <nav role="navigation" class="nav-primary nav-right" id="nav">
        <div class="logo">
            <a href="index.html"><span>Cloud Weather Report</span></a>
        </div>
    </nav>
</header>


<div class="wrapper">


    <div id="main-content" class="inner-wrapper">

        <div class="row">
                {% block bundle_title %}
                {% endblock %}

            {% block content %}
            {% endblock %}
        </div>



    </div>
</div>

</body>
</html>
