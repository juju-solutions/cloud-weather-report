<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <title>{% block title %}{% endblock %}</title>
        <!--link rel="stylesheet" type="text/css" media="screen" href="static/css/ubuntu-styles.css" -->
        <link rel="stylesheet" type="text/css" media="screen" href="https://assets.ubuntu.com/v1/vanilla-framework-version-0.0.65.min.css">
        <!-- link rel="stylesheet" type="text/css" media="all"
              href="http://assets.ubuntu.com/sites/guidelines/css/latest/ubuntu-styles.css"/ -->
        <link rel="stylesheet" type="text/css" href="http://status.juju.solutions/static/css/base.css" >

    {% block head %}
    {% endblock %}

</head>


{% macro display_pagination(pagination) -%}
    {% if pagination.has_prv %}
        <div class="button--secondary">
            <a href="{{ pagination.prv_page }}">&#171; Prv</a>
        </div>
    {% endif %}
    {% if pagination.has_next %}
        <div class="button--secondary">
            <a href="{{ pagination.next_page }}">Next &#187;</a>
        </div>
    {% endif %}
{%- endmacro %}

<body class="homepage">

<header class="banner global" role="banner">
    <nav role="navigation" class="nav-primary nav-right" id="nav">
        <div class="logo">
            <a href="/"><span>Cloud Weather Report</span></a>
        </div>
        <ul>
            <li>
                <a href="/bundles">Bundles</a>
            </li>
        </ul>
    </nav>
</header>


<div class="wrapper">


    <div id="main-content" class="inner-wrapper">

        <div class="row">
                {% block bundle_title %}
                {% endblock %}

            {% block content %}
            {% endblock %}
        </div>



    </div>
</div>

</body>
</html>
